<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙제</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>
        Semantic HTML
    </h1>
<div class="wrap">
        <div class="header">
            &lt;header&gt;
        </div>
        <div class="nav">
            &lt;nav&gt;
        </div>
        <ul>
            <li class="section">
                &lt;section&gt;
            </li>
            <li class="aside">
                &lt;aside&gt;
            </li>
            <li class="article">
                &lt;article&gt;
            </li>
        </ul>
        <div class="footer">
            &lt;footer&gt;
        </div>
</div>
</body>
</html>
